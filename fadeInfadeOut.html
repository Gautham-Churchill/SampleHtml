<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Fade In/Fade Out</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('div.hidden').fadeIn(2000).removeClass('hidden');

            /*! Fades out the whole page when clicking links */
            $('#logout').click(function(e) {
                e.preventDefault();
                newLocation = this.href;
                $('body').fadeOut(1000, newpage);
            });

            function newpage() {
                window.location = newLocation;
            }
        });
    </script>
    <style>
        div.hidden {
            display: none
        }
    </style>
    <div class="hidden">
        <p>Fadding In</p>
        <img src="https://media-exp1.licdn.com/dms/image/C4D1BAQFAC3o2eHS_vA/company-background_10000/0?e=2159024400&v=beta&t=EUdtqUGN2pXf17w9xlDLBdSI60wIgV4gI0W36q8NHto" style="height:500px" />
        <p>
            <a href="clickHere.html" id="logout">Fade Out</a>
        </p>
    </div>
</body>

</html>
